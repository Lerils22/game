<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Adventure Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="story" class="story-container">
    <p>Welcome to the Text Adventure Game!</p>
  </div>
  <button id="start-btn" class="start-button">Start</button>
  <div id="popup" class="ending-popup" style="display: none;">
    <p>Congratulations! You've reached the end of the game!</p>
  </div>
  <div id="counter" class="counter">Restarts: 0</div>
  <audio id="congrats-sound" src="congrats.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
